{% extends 'blog/base.html' %}
{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <small>by {{ post.author }} on {{ post.published_date }}</small>
  <br><br>
  <a href="{% url 'post_update' post.pk %}">Edit</a> |
  <a href="{% url 'post_delete' post.pk %}">Delete</a> |
  <a href="{% url 'post_list' %}">Back to all posts</a>
{% endblock %}
