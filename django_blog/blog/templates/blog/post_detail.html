{% extends 'blog/base.html' %}

{% block content %}
  <h2>All Blog Posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        <p>{{ post.content|truncatechars:100 }}</p>
        <small>by {{ post.author }} on {{ post.published_date }}</small>
      </li>
    {% empty %}
      <li>No posts yet!</li>
    {% endfor %}
  </ul>
{% endblock %}
